<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текст для копирования | Apple Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 980px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.005em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #1d1d1f, #424245);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: 28px;
            color: #86868b;
            font-weight: 400;
        }

        .content-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 40px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .content-card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        }

        .text-content {
            font-size: 21px;
            line-height: 1.47059;
            color: #1d1d1f;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f5f5f7;
            border-radius: 12px;
            border-left: 4px solid #007AFF;
        }

        .buttons-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .apple-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #007AFF;
            color: #ffffff;
            border: none;
            border-radius: 980px;
            padding: 12px 24px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 122, 255, 0.2);
        }

        .apple-button:hover {
            background: #0072E9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 122, 255, 0.3);
        }

        .apple-button.secondary {
            background: transparent;
            color: #007AFF;
            border: 2px solid #007AFF;
            box-shadow: none;
        }

        .apple-button.secondary:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        .apple-button i {
            margin-right: 8px;
            font-size: 18px;
        }

        .notification {
            position: fixed;
            top: 40px;
            right: 40px;
            background: #34C759;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            transform: translateX(150%);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification i {
            margin-right: 10px;
            font-size: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #86868b;
            font-size: 14px;
        }

        @media (max-width: 734px) {
            .header h1 {
                font-size: 40px;
            }
            
            .header p {
                font-size: 21px;
            }
            
            .content-card {
                padding: 30px 20px;
            }
            
            .text-content {
                font-size: 18px;
            }
            
            .notification {
                top: 20px;
                right: 20px;
                left: 20px;
                transform: translateY(-150%);
            }
            
            .notification.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Текст для копирования</h1>
            <p>Просто скопируйте и используйте в своих целях</p>
        </div>
        
        <div class="content-card">
            <div class="text-content" id="textToCopy">
                Кирилл ща печеньки ест)
            </div>
            
            <div class="buttons-container">
                <button class="apple-button" onclick="copyText()">
                    <i class="far fa-copy"></i> Скопировать текст
                </button>
                
                <a href="https://www.apple.com" class="apple-button secondary" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Перейти в нейросеть
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 Брянск. МБОУ "Алтуховская СОШ"</p>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i> Текст скопирован в буфер обмена!
    </div>

    <script>
        function copyText() {
            const textToCopy = document.getElementById('textToCopy');
            const range = document.createRange();
            range.selectNode(textToCopy);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showNotification();
                }
            } catch (err) {
                console.log('Не удалось скопировать текст');
            }
            
            window.getSelection().removeAllRanges();
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
